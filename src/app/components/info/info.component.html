<script type="text/javascript">
  $(body).fadeOut();
</script>

<table class="table table-hover container">
  <thead>
  <tr class="bold">
      <td>Name</td>
      <td>Email</td>
      <td>Birthday</td>
      <td>Zipcode</td>
      <td colspan="4">Manage user</td>
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let user of users">
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.birthday }}</td>
          <td>{{ user.zipcode}}</td>
          <td><a [routerLink]="['/edit', user._id]" class="btn pink btn-primary">Edit</a></td>
          <td><button (click)="deleteUser(user._id)" class="btn blue btn-danger">Delete</button></td>
      </tr>

  </tbody>
</table>
